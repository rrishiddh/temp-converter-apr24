<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp Convo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1>Conversion of Temperature</h1>
   <div class="wrapper">
     <div class="container">
          <label for="celcius">Celcius</label>
          <input type="number" id="celcius" oninput= "celToFar()">
     </div>
     <i class="fa-solid fa-arrows-left-right fa-2x" id="arrow"></i>
     <div class="container">
        <label for="fahrenheit">Fahrenheit</label>
        <input type="number" id="fahrenheit" oninput= "farToCel()">
     </div>
   </div> 

   <script src="script.js"></script>
</body>
</html>
